<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h1 class="player-title">Minimalist Player</h1>
        </div>
        <div class="album-art">
            <img src="https://www.bensound.com/bensound-img/creativeminds.jpg" alt="Album Art">
        </div>
        <div class="song-info">
            <h2 class="song-title">Creative Minds</h2>
            <p class="song-artist">Bensound</p>
        </div>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="progress-time">
                <span class="current-time">0:00</span>
                <span class="duration">0:00</span>
            </div>
        </div>
        <div class="controls">
            <button class="control-btn" id="prev-btn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn play-pause" id="play-pause-btn">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-btn" id="next-btn">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
        <div class="volume-control">
            <i class="fas fa-volume-down"></i>
            <input type="range" min="0" max="1" step="0.01" value="0.8" class="volume-slider" id="volume-slider">
            <i class="fas fa-volume-up"></i>
        </div>
        <div class="playlist" id="playlist">
            <!-- Playlist items will be added here by JavaScript -->
        </div>
        
        <!-- Audio element -->
        <audio id="audio-element"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
